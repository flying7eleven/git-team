---
name: verify

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-verify-make-target:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.0'
      - run: make verify
